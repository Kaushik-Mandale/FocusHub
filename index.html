<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusHub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to FocusHub</h1>

        <!-- Session Creation and Join Form -->
        <div id="session-container">
            <div>
                <h3>Create a Session</h3>
                <input type="text" id="sessionName" placeholder="Session Name">
                <input type="password" id="sessionPassword" placeholder="Session Password">
                <button id="createSessionBtn">Create Session</button>
            </div>
            <div>
                <h3>Join a Session</h3>
                <input type="text" id="joinSessionName" placeholder="Session Name">
                <input type="password" id="joinSessionPassword" placeholder="Session Password">
                <button id="joinSessionBtn">Join Session</button>
            </div>
        </div>

        <div id="session-content" style="display: none;">
            <div class="video-container">
                <video id="localVideo" autoplay muted></video>
                <video id="remoteVideo" autoplay></video>
            </div>

            <div class="controls">
                <button id="toggleCamera">Toggle Camera</button>
                <button id="toggleMic">Toggle Mic</button>
                <button id="shareScreen">Share Screen</button>
            </div>

            <div id="chat">
                <input type="text" id="chatInput" placeholder="Send a message">
                <button id="sendChat">Send</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
