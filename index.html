<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusHub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>FocusHub - Create or Join a Session</h1>

    <!-- Create session section -->
    <div>
        <input type="text" id="sessionNameInput" placeholder="Session Name">
        <input type="password" id="sessionPasswordInput" placeholder="Session Password">
        <button id="createSessionButton">Create Session</button>
    </div>

    <!-- Join session section -->
    <div>
        <input type="text" id="joinSessionNameInput" placeholder="Session Name">
        <input type="password" id="joinSessionPasswordInput" placeholder="Session Password">
        <button id="joinSessionButton">Join Session</button>
    </div>
</div>

<!-- Include Socket.IO client library -->
<script src="/socket.io/socket.io.js"></script>
<script src="app.js"></script>

</body>
</html>
